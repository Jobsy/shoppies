env:
  global:
    - CC_TEST_REPORTER_ID=2bc72b947d3cbb6f8c26b2bbc6e22c2c43c8b9a0b9caae115d18bf06b7ea91ed
    - GITHUB_TOKEN=$GITHUB_TOKEN
  GITHUB_TOKEN: ${secrets.GITHUB_TOKEN}
  GH_SHA: ${github.event.after}
  GH_SHA: ${{github.event.after}}

language: node_js

node_js:
  - 10

dist: trusty

addons:
  chrome: stable

apt:
  packages:
    # Ubuntu 16+ does not install this dependency by default, so we need to install it ourselves
    - libgconf-2-4

cache:
  # Caches $HOME/.npm when npm ci is default script command
  # Caches node_modules in all other cases
  npm: true
  directories:
    # we also need to cache folder with Cypress binary
    - ~/.npm
    - ~/.cache
    - ./.node_modules

install:
  - npm ci
  - npm install --save-dev start-server-and-test
  - npm run build

before_script:
  - curl -L https://codeclimate.com/downloads/test-reporter/test-reporter-latest-linux-amd64 > ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

script:
  # start server in the background
  # run all Cypress tests and record on the dashboard
  - npm run test
  # update code coverage
  - npx update-badge
  # set code coverage GitHub commits status
  - npx set-gh-status
  # after all tests finish running we need
  # to kill all background jobs (like "npm start &")
  # this avoids flake in Travis jobs
  - kill $(jobs -p) || true

after_script:
  - ./cc-test-reporter after-build --exit-code $TRAVIS_TEST_RESULT

notifications:
  email: false

before_deploy: "echo ready?"

deploy:
  provider: netlify
  site: $APP_ID
  auth: $TRAVIS_ACCESS_TOKEN
  edge: true # opt in to dpl v2
  cleanup: true
  # after_deploy:
  after_success:
    - chmod +x ./publish.sh
    - ./publish.sh
